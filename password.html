<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home">
  <div class="password-box">
    <h2>Only my soulmate can enter ❤️</h2>
    <p>Hint: Who am I to you forever? (all small letters)</p>
    <input type="password" id="pass" placeholder="enter password"/>
    <button onclick="checkPass()">Enter Diary</button>
    <p id="msg" style="color:#ff6b6b; margin-top:10px;"></p>
  </div>

  <script>
    function checkPass() {
      const p = document.getElementById("pass").value;
      if (p === "soulmate") {
        window.location.href = "diary.html?page=1";
      } else {
        document.getElementById("msg").innerText = "Wrong password, my love ❤️ Try again";
      }
    }
  </script>
</body>
</html>
